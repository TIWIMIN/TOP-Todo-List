<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="task-manager">task manager</div>
        
        
        
        <div class="project-container">
            <div class="project-container-header">categories
                <button id="newProject"></button>
            </div>
        </div>
        
        <div class="super-task-container"> 
            <div class="task-container-header">
                <div class="task-container-header-title"></div>
                <button id="newTask"></button>
            </div>
            <div class="task-container"></div>
            <div class="task-details-container">
            </div>
        </div>
        
        
        </div>
    </div>
        <dialog id="taskDialog">
            <form autofocus action="" method = "post">
                <legend>create new task</legend>
                <div class="taskDialogUpper">
                    <input type="text" name="taskTitle" id="taskTitle" placeholder="title:" value="" required>
                    
                    <div class="taskDialogDateName">date</div>
                    <input type="date" name="taskDate" id="taskDate" placeholder="due date:" value="default">
                    <div class="taskDialogPriorityName">priority</div>
                    <div class="priority">
                        <input type="radio" name="taskPriority" id="priorityOne" checked value="one">
                        <input type="radio" name="taskPriority" id="priorityTwo" value="two">
                        <input type="radio" name="taskPriority" id="priorityThree" value="three">
                    </div>
                </div>

                <textarea name="taskDescription" id="taskDescription" placeholder="description:" maxlength="500"></textarea>
                <button type="submit" id="taskDialogSubmit"></button>
                <button type="button" id="taskDialogClose"></button>
            </form>
        </dialog>
        <dialog id="projectDialog">
            <form autofocus action="" method="post">
                <legend>create new category</legend>
                <input type="text" name="projectTitle" id="projectTitle" placeholder="title:" required>
                <button type="submit" id="projectDialogSubmit"></button>
                <button type="button" id="projectDialogClose"></button>
            </form>
        </dialog>
    
</body>
</html>
